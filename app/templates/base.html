<html>
	<head>
		{% if title %}
		<title>{{ title }} - Batch_geocoding</title>
		{% else %}
		<title>Welcome to Batch_geocoding</title>
		{% endif %}
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
        	{% if messages %}
        	<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
        	{% endif %}
        	{% endwith %}
		{% block content %}{% endblock %}
	</body>
</html>
